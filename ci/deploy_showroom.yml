platform: linux
image_resource:
  type: docker-image
  source:
    repository: node
    tag: 8
inputs:
  - name: showroom
run:
  path: sh
  args:
    - -c
    - |
      set -e
      cd showroom
      yarn install --no-progress
      yarn build
      echo "now you should put what you just built somewhere.."

